		
{% include header.html %}

{{ content }}

<br>

{% for module in site.data.modules %}
<div class="row">
	<div class="col-7">
		{% if module.image %}
		<a href='{{ module.name | replace: " ", "-" | downcase }}'>
			<img src="{{module.image}}" />
		</a>
		{% endif %}
	</div>
	<div class="col-5">
		<a href='{{ module.name | replace: " ", "-" | downcase }}'>
		<strong>{{ module.name }}</strong>
		</a>
	</div>
</div>
<br>
{% endfor %}

{% include footer.html %}
